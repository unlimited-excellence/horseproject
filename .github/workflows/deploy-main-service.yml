name: Deploy main-service to Cloud Run

on:
  push:
    branches: [ "main" ]
    paths:
      - "core/**"
      - "shared/**"
      - "main-service/**"
      - "Dockerfile"
      - ".github/workflows/deploy-main-service.yml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: horseproject-prod
  REGION: europe-central2
  REPO_NAME: horse-repo
  SERVICE_NAME: main-service
  # Immutable image (by commit)
  IMAGE_SHA: europe-central2-docker.pkg.dev/horseproject-prod/horse-repo/main-service:${{ github.sha }}
  # Mutable convenience tag
  IMAGE_LATEST: europe-central2-docker.pkg.dev/horseproject-prod/horse-repo/main-service:latest
  RUNTIME_SA: 515479195720-compute@developer.gserviceaccount.com

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker europe-central2-docker.pkg.dev --quiet

      - name: Build image (SHA)
        run: |
          docker build -t "${IMAGE_SHA}" .

      - name: Tag image as latest
        run: |
          docker tag "${IMAGE_SHA}" "${IMAGE_LATEST}"

      - name: Push images (SHA and latest)
        run: |
          docker push "${IMAGE_SHA}"
          docker push "${IMAGE_LATEST}"

      - name: Deploy to Cloud Run (deploy by SHA for immutability)
        run: |
          gcloud run deploy "${SERVICE_NAME}" \
            --image="${IMAGE_SHA}" \
            --region="${REGION}" \
            --platform=managed \
            --service-account="${RUNTIME_SA}" \
            --vpc-connector=horse-vpc-connector-fix \
            --set-env-vars=DISABLE_DB=false \
            --set-secrets=POSTGRESQL_PASSWORD=horse-db-password:latest,POSTGRESQL_USERNAME=horse-db-username:latest,POSTGRESQL_URI=horse-db-uri:latest \
            --allow-unauthenticated

      - name: Print service URL
        run: |
          URL=$(gcloud run services describe "${SERVICE_NAME}" --region="${REGION}" --format='value(status.url)')
          echo "Service URL: $URL"
